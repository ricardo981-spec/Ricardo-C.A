<html>
    <head>
      <meta charset="utf-8">
  
      <title>Pagina HTML</title>
  
    <link rel="stylesheet" href="styles.css">
  
  
      <style>
        table, th, td {
        font-family: Serif, Times New Roman;
        border-collapse: collapse;
        width: 75%;
        }
  
        td, th {
          border: 1px solid black;
          text-align: left;
          padding: 1px;
        }
  
        tr:nth-child(even) {
          background-color: #dddddd;
        }
      </style>
    </head>
      <body>
      <h1 style="text-align:center;">HTML Tabela:</h1>
  
          <table>
          <tr>
          <th>Cor 1</th>
          <th>Cor 2</th>
          <th>Cor 3</th>
          <th>Cor 4</th>
          <th>Cor 5</th>          
          </th>
          </tr>
  
          <tr>
          <td bgcolor="#b0da09">#b0da09</td>
          <td bgcolor="#ad4c6b">#ad4c6b</td>
          <td bgcolor="#f00a5e">#f00a5e</td>	
          <td bgcolor="#b80090">#b80090</td>
          <td bgcolor="#544f51">#544f51</td>
          </tr>
  
          <td bgcolor="#348e91">#348e91</td>
          <td bgcolor="#e30842">#e30842</td>
          <td bgcolor="#fc4630">#fc4630</td>
          <td bgcolor="#ff9317">#ff9317</td>
          <td bgcolor="#c4ff0d">#c4ff0d</td>
          </tr>
          </table>
          </body>
  </html>
